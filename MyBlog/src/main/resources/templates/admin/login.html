<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放。-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/m.css">
</head>
<body>
<!--/*/<th:block th:replace="admin/fragments :: script">/*/-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
    <script>

        $(document).ready(function(){
            $('.ui.form').form({
                fields:{
                    username:{
                        identifier:'username',
                        rules:[{
                            type:'empty',
                            prompt:'请输入用户名!'
                        }]
                    },
                    password:{
                        identifier:'password',
                        rules:[{
                            type:'empty',
                            prompt:'请输入密码!'
                        }]
                    }
                }
            });
        });
    </script>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em!important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal header">
                        <div class="content">
                            登录到后台
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
